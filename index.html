<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VAS Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar .logo {
      padding: 0 20px;
      font-size: 18px;
      margin-bottom: 20px;
      color: #00bfff;
      font-weight: bold;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px 20px;
      cursor: pointer;
    }

    .sidebar li:hover {
      background-color: #333;
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      background-color: #54a7d8;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tabs button {
      margin-right: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .user {
      margin-right: 20px;
      font-weight: bold;
    }

    .form-container {
      background-color: #f9f9f9;
      margin: 40px;
      padding: 20px;
      border: 2px solid #007bff;
    }

    .form-container h3 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }

    .form-row label {
      width: 250px;
    }

    .promo-toggle {
      display: flex;
      align-items: flex-start;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
      margin-right: 15px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196f3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .promo-options {
      display: flex;
      flex-direction: column;
      margin-left: 20px;
    }

    .next-button {
      margin: 20px 40px;
      display: flex;
      justify-content: flex-end;
    }

    .next-button button {
      padding: 10px 20px;
      background-color: #0099ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    .next-button button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">NationsAlpha</div>
    <ul>
      <li>Home</li>
      <li>Capture New App</li>
      <li>Workflow</li>
      <li>Search</li>
      <li>Application Status</li>
      <li>Team</li>
      <li>About</li>
      <li>Loan Cal</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation Tabs -->
    <div class="top-nav">
      <div class="tabs">
        <button>Profile</button>
        <button>Lending</button>
        <button>KYC</button>
        <button class="active">VAS</button>
        <button>Declaration</button>
        <button>Attachment Info</button>
        <button>Finalization</button>
        <button>Timeline</button>
      </div>
      <div class="user">Danushka Rathnasee (WATTALA)</div>
    </div>

    <!-- Form Area -->
    <div class="form-container">
      <h3>Primary: DANUSHKA NIRUDAYA PITAKOTTE / XXXXXXXXXX</h3>

      <form>
        <div class="form-row">
          <label>Smart Statement / E-Advice</label>
          <input type="checkbox" checked />
        </div>

        <div class="form-row">
          <label>SMS Transaction Alert</label>
          <input type="checkbox" checked />
        </div>

        <div class="form-row">
          <label>Debit Card</label>
          <input type="checkbox" checked />
        </div>

        <div class="form-row promo-toggle">
          <label>Promotional Communications</label>
          <label class="switch">
            <input type="checkbox" id="promoSwitch" onclick="togglePromo(this)">
            <span class="slider"></span>
          </label>

          <div id="promo-options" class="promo-options" style="display: none;">
            <label><input type="checkbox" /> SMS</label>
            <label><input type="checkbox" /> E-Mail</label>
            <label><input type="checkbox" /> App Notification</label>
          </div>
        </div>
      </form>
    </div>

    <!-- NEXT Button -->
    <div class="next-button">
      <button>NEXT</button>
    </div>
  </div>

  <!-- Toggle Logic -->
  <script>
    function togglePromo(el) {
      document.getElementById("promo-options").style.display = el.checked ? "block" : "none";
    }
  </script>
</body>
</html>
