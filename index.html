<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VAS Form</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #1e1e1e;
      color: white;
      height: 100vh;
      padding-top: 20px;
    }

    .sidebar .logo {
      padding: 0 20px;
      font-size: 18px;
      margin-bottom: 20px;
      color: #00bfff;
      font-weight: bold;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      padding: 10px 20px;
      cursor: pointer;
    }

    .sidebar li:hover {
      background-color: #333;
    }

    /* Main content */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .top-nav {
      background-color: #54a7d8;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tabs button {
      margin-right: 5px;
      padding: 8px 12px;
      border: none;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    .tabs button.active {
      background-color: #ffffff;
      font-weight: bold;
    }

    .user {
      margin-right: 20px;
      font-weight: bold;
    }

    .form-container {
      background-color: #f9f9f9;
      margin: 40px;
      padding: 20px;
      border: 2px solid #007bff;
    }

    .form-container h3 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin: 10px 0;
    }

    .vas-tag {
      background-color: #2ecc71;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
      margin-left: 10px;
    }

    .promo-options {
      margin-left: 20px;
      margin-top: 10px;
    }

    .next-button {
      margin: 20px 40px;
      display: flex;
      justify-content: flex-end;
    }

    .next-button button {
      padding: 10px 20px;
      background-color: #0099ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 3px;
    }

    .next-button button:hover {
      background-color: #007acc;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">NationsAlpha</div>
    <ul>
      <li>Home</li>
      <li>Capture New App</li>
      <li>Workflow</li>
      <li>Search</li>
      <li>Application Status</li>
      <li>Team</li>
      <li>About</li>
      <li>Loan Cal</li>
      <li>Settings</li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Navigation Tabs -->
    <div class="top-nav">
      <div class="tabs">
        <button>Profile</button>
        <button>Lending</button>
        <button>KYC</button>
        <button class="active">VAS</button>
        <button>Declaration</button>
        <button>Attachment Info</button>
        <button>Finalization</button>
        <button>Timeline</button>
      </div>
      <div class="user">Danushka Rathnasee (WATTALA)</div>
    </div>

    <!-- Form Area -->
    <div class="form-container">
      <h3>Primary: DANUSHKA NIRUDAYA PITAKOTTE / XXXXXXXXXX</h3>

      <form>
        <label><input type="checkbox" checked /> Smart Statement / E-Advice</label>
        <label><input type="checkbox" checked /> SMS Transaction Alert</label>
        <label><input type="checkbox" checked /> Debit Card</label>

        <div class="promo-toggle">
          <label>
            Promotional Communications <span class="vas-tag">VAS</span>
          </label>
          <label><input type="radio" name="promo" value="yes" onclick="togglePromo(true)"> Yes</label>
          <label><input type="radio" name="promo" value="no" onclick="togglePromo(false)" checked> No</label>
        </div>

        <div id="promo-options" class="promo-options" style="display: none;">
          <label><input type="checkbox" /> SMS</label>
          <label><input type="checkbox" /> E-Mail</label>
          <label><input type="checkbox" /> App Notification</label>
        </div>
      </form>
    </div>

    <!-- NEXT Button -->
    <div class="next-button">
      <button>NEXT</button>
    </div>
  </div>

  <!-- Toggle Logic -->
  <script>
    function togglePromo(show) {
      document.getElementById("promo-options").style.display = show ? "block" : "none";
    }
  </script>
</body>
</html>
